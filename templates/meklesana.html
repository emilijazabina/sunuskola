<form action="/search" method=post>
<input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category" value="{{ request.form.search}}">
 <div class="actions"><input type=submit value="Search"></div>
<ul id="myMenu" >
  <li><a href="#">Cesis</a></li>
  <li><a href="#">Rīga</a></li>
  <li><a href="#">Liepāja</a></li>
  <li><a href="#">Ādaži</a></li>
</ul>
      </div>
  </div>
  <script>
function myFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  li = ul.getElementsByTagName("li");

  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>
</form>

    {{ message }}
